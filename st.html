<html>
	<title> STUDENT REGISTRATION </title>
	<head>
<script  src="st.js">
</script>
</head>
	<body>
			<h1 align="center"> STUDENT REGISTRATION FORM </h1>
		<form id="person" name="registration" class="form_class">
		<center> 
			<table >	
		<tr>
			<td> Name : </td>
			<td>  <input type="text" name="name" id="name" onkeypress="return alpha(event)"/> </td>
		</tr>
		<tr>
			<td> Usn : </td> 
			<td> <input type="text" name="usn" id="usn" onkeypress="javascript:return isNumber(event)" />  </td>
		</tr>
		<tr>
			<td>YoJ : </td>
			<td> <input type="text" name="yoj" id="yoj" onblur="yearValidation(this.value,event)" onkeypress="yearValidation(this.value,event)"/>  </td>		
		</tr>
		<tr>
			<td> Dept : </td>
			<td> <input type="text" name="dept" id="dept" onkeypress="return alpha(event)"/>  </td>
		</tr>
		<tr>
			<td>College : </td>
			<td> <input type="text" name="college" id="college" onkeypress="return alpha(event)"/>  </td>
		</tr>
		<tr>
			<td colspan="3" align="center"> 
				 <input type="button" value="Reset" onclick="reset()"/>  
<input type="button" value="submit" onclick="validate()"/>  </td>
			
		</tr>
		</table>
	</center>
		</form>

			<h1 align="center"> Diplaying Student Details </h1>
		<center>
		<table id = "list" cellspacing = "0px" cellpadding = "20px" text-align = "center">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Usn</td>
                    <td>YoJ</td>
                    <td>Dept</td>
                    <td>College</td>
			<td>Action</td>
                </tr>
            </thead>
       </table>
	</center>
	</body>
</html>
